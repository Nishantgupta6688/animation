<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Course library/css/style.css">
    <title>Course Library App</title>
</head>
<body>
    <div class="appBody">   
        <table border="2">
            <tr>
                <td height="25px">
                    <h1>Course Library app - using HTML , CSS , Javascript </h1>
                </td>
            </tr>
            <tr>
                <hr>
                <td height="400px" valign="top">
                    <div class="container">
                        <br>
                        <div class="container-1">
                            <input type="text" placeholder="Enter Course ID" id="id">
                            <input type="text" placeholder="Enter Course Name" id="cName">
                            <input type="text" placeholder="Total Lectures available" id="tLec">
                            <input type="text" placeholder="Course Description" id="cDesc">
                            <button onclick="handlers.addCourse()" type="button" class="btn btn-primary">Add</button>
                        </div> <br>

                        <div class="container-2">
                            <h3>Change Course Name:</h3>
                            <input type="number" placeholder="Enter ID" id="position">
                            <input type="text" placeholder="Enter New Course Name" id="newcName">
                            <button onclick="handlers.changeCourseName()" type="button" class="btn btn-primary">Change</button>
                        </div> <br>

                        <div class="container-3">
                            <h3>Change Total Lectures in the Course:</h3>
                            <input type="number" placeholder="Enter ID" id="positionTLec">
                            <input type="number" placeholder="Number of Lectures" id="singleNewtLec">
                            <button onclick="handlers.changeCourseTLectures()" type="button" class="btn btn-primary">Change</button>
                        </div> <br>

                        <div class="container-4">
                            <h3>Change Course Description:</h3>
                            <input type="number" placeholder="Enter ID" id="positionCDesc">
                            <input type="text" placeholder="Enter Course description" id="newCDesc">
                            <button onclick="handlers.changeCourseDescription()" type="button" class="btn btn-primary">Change</button>
                        </div> <br>

                    </div>
                    <hr/>
                    <ul>

                    </ul>
                </td>
            </tr>
            <tr class="footer">
                <td heigth="20px">&copy;NISHANT | All Right Reserved To NISHANT</td>
            </tr>
        </table>
        <script src="/Course library/js/script.js" type="text/javascript"></script>
    </div>
    
</body>
</html>
